<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div  class="rating-card">
        <div class="image-container">
          <img src="images/icon-star.svg" alt="star" class="star-icon" />
        </div>
        <h2>How did we do?</h2>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-btn-container">
          <button class="rating-btn" id="1" aria-selected="false">1</button>
          <button class="rating-btn" id="2" aria-selected="false">2</button>
          <button class="rating-btn" id="3" aria-selected="false">3</button>
          <button class="rating-btn" id="4" aria-selected="false">4</button>
          <button class="rating-btn" id="5" aria-selected="false">5</button>
        </div>

        <button class="submit-btn">Submit</button>
      </div>
      <div hidden class="card thanks-state">
        <div class="image-container">
          <img
            src="images/illustration-thank-you.svg"
            alt="thank you illustration"
          />
        </div>
        <div class="text-content"></div>
        <div class="rating-value">
          <p>You selected <span></span>out of 5</p>
        </div>
        <div class="thank-you">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
